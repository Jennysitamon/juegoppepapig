<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Juego en curso</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('fondo2.png');
            background-size: cover;
            display: flex;
            align-items: flex-end;
            height: 100vh;
            justify-content: center;
        }

        #gameCanvas {
            display: block;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <button id="retryButton" onclick="retryGame()" style="display: none; position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 16px; background-color: #8E44AD; color: white; cursor: pointer;">Volver a Jugar</button>

    <div id="gameOverMessage" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: #EDBB99; padding: 20px; color: black; font-size: 24px;"></div>

    <script src="function.js"></script>
</body>
</html>
